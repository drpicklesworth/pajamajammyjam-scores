<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pajama Jammy Jam - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 40px 20px 20px;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            z-index: 100;
        }

        .main-title {
            font-size: 60px;
            color: #d4af37;
            font-weight: normal;
            font-family: 'Great Vibes', cursive;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            text-align: center;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 20px;
            color: #d4af37;
            text-align: center;
            opacity: 0.8;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: normal;
        }

        .content-wrapper {
            margin-top: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 250px);
        }

        .leaderboard-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Adjust spacing based on number of participants */
        @media (max-width: 1600px) {
            .leaderboard-container {
                gap: 20px;
            }
        }

        @media (max-width: 1200px) {
            .leaderboard-container {
                gap: 15px;
            }
        }

        @media (max-width: 900px) {
            .leaderboard-container {
                gap: 10px;
            }
        }

        .participant-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.8s ease;
            position: relative;
        }

        .frame {
            width: 180px;
            height: 220px;
            background: linear-gradient(145deg, #e6c04f 0%, #c4a747 100%);
            padding: 12px;
            border-radius: 8px;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.5),
                inset 0 2px 6px rgba(255,255,255,0.4);
            position: relative;
            border: 4px solid #8b6914;
        }

        .frame::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: 
                radial-gradient(circle at 0 0, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px),
                radial-gradient(circle at 100% 0, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px),
                radial-gradient(circle at 0 100%, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px),
                radial-gradient(circle at 100% 100%, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px);
            background-size: 50% 50%;
            background-repeat: no-repeat;
            background-position: top left, top right, bottom left, bottom right;
            pointer-events: none;
            border-radius: 8px;
        }

        .photo-container {
            width: 100%;
            height: calc(100% - 35px);
            background: #2a2a2a;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name-plate {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: #8b7355;
            color: #f4e4c1;
            text-align: center;
            padding: 8px 5px;
            font-size: 14px;
            font-weight: bold;
            border-top: 1px solid #6b5845;
            z-index: 10;
        }

        .name-tag {
            margin-top: 15px;
            background: rgba(212, 175, 55, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid #d4af37;
            color: #d4af37;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .score {
            margin-top: 10px;
            font-size: 32px;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .loading {
            text-align: center;
            color: #d4af37;
            font-size: 20px;
            margin-top: 100px;
        }

        .error {
            text-align: center;
            color: #ff6b6b;
            font-size: 18px;
            margin-top: 100px;
            padding: 20px;
        }

        .config-box {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 2px solid #d4af37;
        }

        .config-box h2 {
            color: #d4af37;
            margin-bottom: 20px;
            text-align: center;
        }

        .config-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 14px;
            border: 2px solid #d4af37;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
        }

        .config-box button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: background 0.2s ease;
        }

        .config-box button:hover {
            background: #e6c04f;
        }

        .config-box p {
            color: #d4af37;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .update-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #4a9b4a;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .update-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="main-title">Pajama Jammy Jam</div>
        <div class="subtitle">Current Scores</div>
    </div>
    <div class="update-indicator" id="updateIndicator">‚óè Live</div>
    
    <div class="content-wrapper">
        <div id="content"></div>
    </div>

    <script>
        // CONFIGURATION - Your Google Sheet CSV URL
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZKWGJvb349PhYBXRmeSPc4kJY2pGBi9j8WYqUD3swtEALRTXPrLPVcXMCzZ2jkuaEsYB5HIywZBUn/pub?gid=2115125057&single=true&output=csv';
        
        let participants = [];
        let previousOrder = [];

        // Start loading data immediately
        loadData();
        // Update every 5 seconds for live updates
        setInterval(loadData, 5000);

        async function loadData() {
            if (!SHEET_CSV_URL) return;

            try {
                const response = await fetch(SHEET_CSV_URL);
                const csvText = await response.text();
                const newParticipants = parseCSV(csvText);
                
                // Check if data actually changed
                if (JSON.stringify(newParticipants) !== JSON.stringify(participants)) {
                    previousOrder = participants.map(p => p.name);
                    participants = newParticipants;
                    renderLeaderboard();
                    showUpdateIndicator();
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Error loading data from Google Sheet. Please check that the sheet is published correctly.
                    </div>
                `;
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const participants = [];
            
            // Skip header row
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                // Simple CSV parsing (handles basic cases)
                const values = line.split(',').map(v => v.trim());
                
                if (values.length >= 3) {
                    participants.push({
                        name: values[0],
                        score: parseInt(values[1]) || 0,
                        photo: values[2]
                    });
                }
            }
            
            // Sort by score (ascending), then alphabetically by name for ties
            participants.sort((a, b) => {
                if (a.score !== b.score) {
                    return a.score - b.score;
                }
                return a.name.localeCompare(b.name);
            });
            
            return participants;
        }

        function renderLeaderboard() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="leaderboard-container" id="leaderboard"></div>';
            
            const leaderboard = document.getElementById('leaderboard');
            
            participants.forEach((participant, index) => {
                const card = document.createElement('div');
                card.className = 'participant-card';
                card.style.order = index;
                
                card.innerHTML = `
                    <div class="frame">
                        <div class="photo-container">
                            <img src="${participant.photo}" alt="${participant.name}" class="photo" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22%3E%3Crect width=%22200%22 height=%22200%22 fill=%22%23333%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2220%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                        </div>
                    </div>
                    <div class="name-tag">${participant.name}</div>
                    <div class="score">${participant.score}</div>
                `;
                
                leaderboard.appendChild(card);
            });
        }

        function showUpdateIndicator() {
            const indicator = document.getElementById('updateIndicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
