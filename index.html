<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Pajama Jammy Jam - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* (styles kept identical to user's original design with minor spacing adjustments) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 40px 20px 20px;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            z-index: 100;
        }
        .main-title {
            font-size: 60px;
            color: #d4af37;
            font-weight: normal;
            font-family: 'Great Vibes', cursive;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            text-align: center;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 20px;
            color: #d4af37;
            text-align: center;
            opacity: 0.8;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: normal;
        }
        .content-wrapper {
            margin-top: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 250px);
        }
        .leaderboard-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
        }
        .participant-card { display: flex; flex-direction: column; align-items: center; transition: all 0.8s ease; position: relative; }
        .frame {
            width: 180px; height: 220px;
            background: linear-gradient(145deg, #e6c04f 0%, #c4a747 100%);
            padding: 12px; border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 2px 6px rgba(255,255,255,0.4);
            position: relative; border: 4px solid #8b6914;
        }
        .frame::before {
            content: ''; position: absolute; top: -4px; left: -4px; right: -4px; bottom: -4px;
            background: radial-gradient(circle at 0 0, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px),
                        radial-gradient(circle at 100% 0, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px),
                        radial-gradient(circle at 0 100%, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px),
                        radial-gradient(circle at 100% 100%, transparent 8px, #8b6914 8px, #8b6914 12px, transparent 12px);
            background-size: 50% 50%; background-repeat: no-repeat;
            background-position: top left, top right, bottom left, bottom right;
            pointer-events: none; border-radius: 8px;
        }
        .photo-container { width: 100%; height: 100%; background: #2a2a2a; border-radius: 2px; overflow: hidden; position: relative; }
        .photo { width: 100%; height: 100%; object-fit: cover; }
        .name-tag { margin-top: 15px; background: rgba(212, 175, 55, 0.2); padding: 8px 20px; border-radius: 20px; border: 2px solid #d4af37; color: #d4af37; font-size: 16px; font-weight: bold; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); text-align: center; }
        .score { margin-top: 10px; font-size: 32px; color: #fff; font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.7); }
        .loading { text-align: center; color: #d4af37; font-size: 20px; margin-top: 100px; }
        .error { text-align: center; color: #ff6b6b; font-size: 18px; margin-top: 100px; padding: 20px; }
        .config-box { max-width: 800px; margin: 50px auto; padding: 30px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; border: 2px solid #d4af37; }
        .update-indicator { position: fixed; top: 20px; right: 20px; color: #4a9b4a; font-size: 14px; opacity: 0; transition: opacity 0.3s ease; }
        .update-indicator.show { opacity: 1; }
        .version { position: fixed; bottom: 10px; right: 10px; color: #666; font-size: 11px; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="header">
        <div class="main-title">Pajama Jammy Jam</div>
        <div class="subtitle">Current Scores</div>
    </div>
    <div class="update-indicator" id="updateIndicator">● Live</div>
    <div class="version">v1.7</div>
    <div class="content-wrapper">
        <div id="content"></div>
    </div>

<script>
/*
  Robust single-file leaderboard:
  - Proper cache-buster that appends correctly
  - Robust CSV parser that handles quotes, embedded commas, doubled quotes, empty cells
  - Flexible headers (Name, Score, Photo or PhotoURL)
  - Placeholder image for missing photos
  - Console logging for easier debugging
*/

const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTZKWGJvb349PhYBXRmeSPc4kJY2pGBi9j8WYqUD3swtEALRTXPrLPVcXMCzZ2jkuaEsYB5HIywZBUn/pub?gid=2115125057&single=true&output=csv';

// Sample fallback CSV (from user) used if fetch fails — helps verification in offline testing
const SAMPLE_CSV = `Name,Score,PhotoURL
Matt,11,https://www.myclickmagazine.com/wp-content/uploads/2020/09/leslie-crane-creative-headshots-5.jpg
David,16,
Jessica,14,https://www.myclickmagazine.com/wp-content/uploads/2020/09/leslie-crane-creative-headshots-1-1320x943.jpg`;

let participants = [];
let previousOrder = [];

start();

function start() {
    // initial render
    document.getElementById('content').innerHTML = '<div class="loading">Loading leaderboard…</div>';
    loadData();
    setInterval(loadData, 5000);
}

async function loadData() {
    if (!SHEET_CSV_URL) {
        showError('No Google Sheet URL configured.');
        return;
    }

    try {
        // Append cache buster correctly whether URL already has ? or not
        const url = new URL(SHEET_CSV_URL);
        url.searchParams.set('_cb', Date.now());

        const response = await fetch(url.toString(), { cache: 'no-store' });
        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.status + ' ' + response.statusText);
        }

        const csvText = await response.text();
        // if the response looks like HTML, fallback to the sample for easier debugging
        if (looksLikeHtml(csvText)) {
            console.warn('Fetched content looks like HTML (sheet may not be published). Falling back to SAMPLE_CSV for rendering. Check that the sheet is published to web as CSV.');
            parseAndRender(SAMPLE_CSV);
            return;
        }

        parseAndRender(csvText);
    } catch (err) {
        console.error('Fetch / parsing error:', err);
        // Try fallback sample so you can verify rendering locally
        parseAndRender(SAMPLE_CSV);
        // also show a small error notice
        showError('Could not fetch published CSV from Google Sheets. Using sample data for preview. Check console for details.');
    }
}

function looksLikeHtml(text) {
    const trimmed = text.trim().toLowerCase();
    return trimmed.startsWith('<!doctype') || trimmed.startsWith('<html') || trimmed.includes('<div') || trimmed.includes('<script');
}

function parseAndRender(csvText) {
    try {
        const newParticipants = parseCSV(csvText);
        // If nothing parsed, show an informative error
        if (!newParticipants || newParticipants.length === 0) {
            console.warn('Parsed zero rows from CSV; showing empty state.');
            document.getElementById('content').innerHTML = '<div class="error">No participant rows found in CSV. Check headers and published CSV.</div>';
            participants = [];
            return;
        }

        // Only re-render if new data differs
        if (JSON.stringify(newParticipants) !== JSON.stringify(participants)) {
            previousOrder = participants.map(p => p.name);
            participants = newParticipants;
            renderLeaderboard();
            showUpdateIndicator();
        }
    } catch (err) {
        console.error('parseAndRender error:', err);
        document.getElementById('content').innerHTML = `<div class="error">Error parsing CSV data. See console for details.</div>`;
    }
}

/**
 * parseCSV - Robust CSV parsing that:
 * - handles quoted values with commas
 * - handles doubled quotes inside quoted fields
 * - supports flexible header names: Name, Score, Photo or PhotoURL
 */
function parseCSV(csv) {
    const lines = csv.replace(/\r\n/g, '\n').replace(/\r/g, '\n').split('\n').filter(l => l.trim() !== '');
    if (lines.length === 0) return [];

    // Parse header
    const header = parseCSVLine(lines[0]);
    const headers = header.map(h => h.trim().toLowerCase());

    // find column indices
    const nameIdx = headers.findIndex(h => h.includes('name')) ;
    const scoreIdx = headers.findIndex(h => h.includes('score'));
    const photoIdx = headers.findIndex(h => h.includes('photo'));

    if (nameIdx === -1 || scoreIdx === -1) {
        throw new Error('CSV header must include "Name" and "Score" columns. Found: ' + header.join(','));
    }

    const rows = [];
    for (let i = 1; i < lines.length; i++) {
        const fields = parseCSVLine(lines[i]);
        // skip empty rows
        if (fields.length === 0) continue;

        const rawName = fields[nameIdx] !== undefined ? fields[nameIdx] : '';
        const rawScore = fields[scoreIdx] !== undefined ? fields[scoreIdx] : '';
        const rawPhoto = photoIdx !== -1 && fields[photoIdx] !== undefined ? fields[photoIdx] : '';

        const name = rawName.trim();
        const score = parseInt(rawScore.toString().replace(/[^0-9-]/g, '')) || 0;
        const photo = rawPhoto.trim();

        if (!name) continue; // skip rows without a name

        rows.push({ name, score, photo });
    }

    // Sort by score descending (highest first), then alphabetically for ties
    rows.sort((a, b) => {
        if (b.score !== a.score) return b.score - a.score;
        return a.name.localeCompare(b.name);
    });

    return rows;
}

/**
 * parseCSVLine - parses a single CSV line into fields.
 * Regex explanation:
 *   - Match either:
 *     1) quoted field: " (capture any sequence of either "" or not-quote) "
 *     2) or unquoted field: sequence of characters not a comma
 *   - Repeats across the line
 */
function parseCSVLine(line) {
    const fields = [];
    const regex = /"(?:("")|([^"]))*"|[^,]+|(?=,|$)/g;

    // Better to use a more explicit loop to correctly unescape doubled quotes
    let i = 0;
    while (i < line.length) {
        if (line[i] === '"') {
            // quoted field
            i++; // skip opening quote
            let field = '';
            while (i < line.length) {
                if (line[i] === '"') {
                    if (i + 1 < line.length && line[i + 1] === '"') {
                        // double quote -> literal quote
                        field += '"';
                        i += 2;
                    } else {
                        // closing quote
                        i++;
                        break;
                    }
                } else {
                    field += line[i];
                    i++;
                }
            }
            // skip optional comma
            if (line[i] === ',') i++;
            fields.push(field);
        } else if (line[i] === ',') {
            // empty field
            fields.push('');
            i++;
        } else {
            // unquoted field
            let start = i;
            while (i < line.length && line[i] !== ',') i++;
            fields.push(line.slice(start, i).trim());
            if (line[i] === ',') i++;
        }
    }

    // Handle trailing comma which implies empty last field
    if (line.endsWith(',')) fields.push('');

    return fields;
}

function renderLeaderboard() {
    const container = document.getElementById('content');
    container.innerHTML = '<div class="leaderboard-container" id="leaderboard"></div>';
    const leaderboard = document.getElementById('leaderboard');

    participants.forEach((participant, index) => {
        const card = document.createElement('div');
        card.className = 'participant-card';
        card.style.order = index;

        const photoSrc = participant.photo || placeholderDataURL(participant.name);

        card.innerHTML = `
            <div class="frame">
                <div class="photo-container">
                    <img src="${escapeHtmlAttr(photoSrc)}" alt="${escapeHtmlAttr(participant.name)}" class="photo"
                         onerror="this.src='${placeholderDataURL(participant.name)}'">
                </div>
            </div>
            <div class="name-tag">${escapeHtml(participant.name)}</div>
            <div class="score">${escapeHtml(String(participant.score))}</div>
        `;

        leaderboard.appendChild(card);
    });
}

function showUpdateIndicator() {
    const indicator = document.getElementById('updateIndicator');
    indicator.classList.add('show');
    setTimeout(() => indicator.classList.remove('show'), 2000);
}

function showError(message) {
    const container = document.getElementById('content');
    container.innerHTML = `<div class="error">${escapeHtml(message)}</div>`;
}

// small helper to produce a simple SVG placeholder data URL with initials
function placeholderDataURL(name) {
    const initials = (name || '').split(/\s+/).filter(Boolean).map(n => n[0].toUpperCase()).slice(0,2).join('') || '??';
    const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'>
        <rect width='100%' height='100%' fill='#333' />
        <text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' fill='#aaa' font-size='72' font-family='Courier New, monospace'>${escapeHtml(initials)}</text>
    </svg>`;
    return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
}

function escapeHtml(str) {
    return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
}
function escapeHtmlAttr(str) {
    return escapeHtml(str).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
}
</script>
</body>
</html>
